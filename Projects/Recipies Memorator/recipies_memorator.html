<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="./recipies_memorator.css">
    </head>
    <body>


        <div class="container" ng-app="recipieApp" ng-controller="recipieCtrl" ng-init="clearInputs()">

            <h1>Recipie</h1>

            <!-- Load recipie -->
            <form class="input-group row" name="form1">
                <input class="form-control" type="text" placeholder="Search recipie" autocomplete="off"
                    ng-model="hintPattern" ng-keyup="getHint('loadHint')" ng-click="getHint('loadHint')"
                    ng-focus="focus_hintTimeout()" ng-blur="blur_hintTimeout()">
                <div class="input-group-append">
                    <button class="btn btn-success" ng-click="loadRecipie()" ng-disabled="hintPattern == null">Load</button>
                    <button class="btn btn-success" ng-click="clearInputs()">Clear</button>
                </div>
            </form>
            <br>
            <p ng-hide="ingredients.length" style="height: 33px">Add your ingredients or load a recipie.</p>

            <!-- Hint table -->

            <table id="hint_display" class="table table-hover" ng-show="show_hint">
                <tr class="table-success hand-cursor"
                    ng-repeat="x in hints" ng-click="hintSet($index)" ng-if="$index < 3">
                    <td>{{x}}</td>
                </tr>
            </table>

            <!-- Ingredients table -->
            <table class="table table-striped table-hover">
                <tr class="row" ng-repeat="x in ingredients">
                    <td class="col-8" height= "50px">{{x.name}}</td>
                    <td class="col-3" height= "50px">{{x.weight}}</td>
                    <td class="col-1 hand-cursor" height= "50px" ng-click="removeItem($index)">&times;</td>
                </tr>
            </table>

            <!-- add ingredient to the list -->
            <form class="input-group row" name="form2">
                <input class="form-control col-8" id="inp21" type="text" placeholder="Ingredient" ng-model="addMeName">
                <input class="form-control col-3" name="inp22" type="number" step="0.5" min="0" placeholder="Weight" ng-model="addMeWeight">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" ng-click="addItem()" ng-disabled="addMeName == null"=>Add</button>
                </div>
            </form>

            <br>

            <!-- Add/Update recipie -->
            <form class="input-group row" name="form3">
                <input class="form-control" name="inp31" type="text" placeholder="Recipie name" autocomplete="off"
                        ng-model="recipieName" ng-keyup="getHint('updateHint')" ng-click="getHint('updateHint')"
                        ng-focus="focus_hintTimeout()" ng-blur="blur_hintTimeout()">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" name="addDB" ng-click="updateData('add')" ng-disabled="recipieName == null">Add</button>
                    <button class="btn btn-success" type="button" name="modifyDB" ng-click="updateData('update')" ng-disabled="recipieName == null">Modify</button>
                </div>
            </form>

        </div>

        <script src="recipie_app.js"></script>






    </body>
</html>
