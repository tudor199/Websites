<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solar System</title>

  <!-- CDNs -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <!-- Local files -->
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container-fluid">
    <h1 class="text-responsive">Our Solar system</h1>
  </div>

  <!-- Map -->
  <div class="fluid-container overflow bg-dark">
    <h2 class="text-responsive text-light my-3">Click on planets to find more about them!</h2>
    <img class="d-block mx-auto" src="solar_system.jpeg" alt="Solar System image" usemap="#planetmap">
    <map name="planetmap">
      <area target="_blank" alt="Sun" title="Sun" href="https://en.wikipedia.org/wiki/Sun" coords="0,412,38,434,86,471,121,507,159,558,0,558" shape="poly">
      <area target="_blank" alt="Moon" title="Moon" href="https://en.wikipedia.org/wiki/Moon" coords="465,252,13" shape="circle">
      <area target="_blank" alt="Mercury" title="Mercury" href="https://en.wikipedia.org/wiki/Mercury_(planet)" coords="216,448,51" shape="circle">
      <area target="_blank" alt="Venus" title="Venus" href="https://en.wikipedia.org/wiki/Venus" coords="318,400,47" shape="circle">
      <area target="_blank" alt="Earth" title="Earth" href="https://en.wikipedia.org/wiki/Earth" coords="437,345,70" shape="circle">
      <area target="_blank" alt="Mars" title="Mars" href="https://en.wikipedia.org/wiki/Mars" coords="548,303,40" shape="circle">
      <area target="_blank" alt="Jupiter" title="Jupiter" href="https://en.wikipedia.org/wiki/Jupiter" coords="630,264,38" shape="circle">
      <area target="_blank" alt="Saturn" title="Saturn" href="https://en.wikipedia.org/wiki/Saturn" coords="659,225,680,249,717,256,750,258,790,250,823,234,842,213,845,188,824,167,784,158,731,162,685,177,660,202" shape="poly">
      <area target="_blank" alt="Uranus" title="Uranus" href="https://en.wikipedia.org/wiki/Uranus" coords="875,156,34" shape="circle">
      <area target="_blank" alt="Neptune" title="Neptune" href="https://en.wikipedia.org/wiki/Neptune" coords="946,119,33" shape="circle">
    </map>
  </div>
  <script src="./scripts.js"></script>

</body>

</html>
