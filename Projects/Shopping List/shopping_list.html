<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./shopping_list.css">
        <script src="./shopping_list.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>My Shopping List</h1>
            <ul id="list">
                <li class="listElement">Milk<span onclick="removeItem(this)">&times;</span></li>
                <li class="listElement">Bread<span onclick="removeItem(this)">&times;</span></li>
                <li class="listElement">Cheese<span onclick="removeItem(this)">&times;</span></li>
            </ul>
            <input type="textarea" id="item" placeholder="Add shopping items here."><button id="btn" onclick="addItem()">Add</button>
        </div>
    </body>
</html>
