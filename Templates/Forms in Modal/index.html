<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My_website</title>

    <!-- CDNs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Local files -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="fluid-container d-flex justify-content-around mt-4">
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#loginModal">Login</button>
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#registerModal">Register</button>
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#forgotPasswordModal">Forgot password</button>
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#contactUsModal">Contact us</button>
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#joinUsModal">Join our team</button>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <img class="img-fluid rounded-circle w-50 d-block mx-auto" src="./profile.jpg" alt="Profile image">
                        <label for="username">
                            <h5>Username:</h5>
                        </label>
                        <input class="form-control mb-3" type="text" id="username">

                        <label for="password">
                            <h5>Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="password">

                        <label class="row mx-2" for="rememberMe">
                            <input class="mr-2 mt-1" type="checkbox" value="true" id="rememberMe">
                            <h6>Remember me</h6>
                        </label>
                        <div class="row">
                            <button class="col btn btn-success m-3">Login</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light d-flex justify-content-between">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <div>
                            <h6> <a href="#" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Don`t have an account?</a></h6>
                            <h6> <a href="#" data-toggle="modal" data-target="#forgotPasswordModal" data-dismiss="modal">Forgot password?</a></h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Register</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <img class="img-fluid rounded-circle w-50 d-block mx-auto" src="./profile.jpg" alt="Profile image">
                        <label for="username">
                            <h5>Username:</h5>
                        </label>
                        <input class="form-control mb-3" type="text" id="username">

                        <label for="password">
                            <h5>Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="password">

                        <label for="passwordRep">
                            <h5>Repeat Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="passwordRep">

                        <label class="row mx-2" for="acceeptTos">
                            <input class="mr-2 mt-1" type="checkbox" value="true" id="acceeptTos">
                            <h6>Accept our <a href="#">Terms of Service</a></h6>
                        </label>
                        <div class="row">
                            <button class="col btn btn-success m-3">Register</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light d-flex justify-content-between">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <h6> <a href="#" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Already have an account?</a></h6>
                    </div>

                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div id="forgotPasswordModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Reset Password</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <label for="username">
                            <h5>Username:</h5>
                        </label>
                        <input class="form-control mb-3" type="text" id="username">

                        <label for="secQuestion">
                            <h5>Security Question:</h5>
                        </label>
                        <select class="form-control mb-3" id="secQuestion">
                            <option value="default">Select one</option>
                            <option value="quest1">#Security question no.1?</option>
                            <option value="quest2">#Security question no.2?</option>
                            <option value="quest3">#Security question no.3?</option>
                        </select>

                        <div class="input-group mb-3">
                            <label class="input-group-prepend" for="secAnswer">
                                <h5 class="input-group-text">Answer:</h5>
                            </label>
                            <input class="form-control" type="text" id="secAnswer">
                        </div>

                        <label for="password">
                            <h5>New Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="password">

                        <label for="password">
                            <h5>Repeat Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="passwordRep">

                        <div class="row">
                            <button class="col btn btn-success m-3">Reset Password</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light d-flex justify-content-between">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <h6> <a href="#" data-toggle="modal" data-target="#contactUsModal" data-dismiss="modal">Troubles? Contact us!</a></h6>
                    </div>

                </div>
            </div>
        </div>

        <!-- Contact us Modal -->
        <div id="contactUsModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Contact us</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <label for="email">
                            <h5>Your email:</h5>
                        </label>
                        <input class="form-control mb-3" type="email" id="email">

                        <label for="content">
                            <h5>What Heppened:</h5>
                        </label>
                        <textarea cols="30" rows="10" class="form-control mb-3" id="content"></textarea>

                        <div class="row">
                            <button class="col btn btn-success m-3">Send</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Join Us Modal -->
        <div id="joinUsModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Join us! What are you waiting for?</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <div class="input-group mb-3">
                            <label for="firstName" class="input-group-prepend">
                                <span class="input-group-text">First Name:</span>
                            </label>
                            <input class="form-control" type="text" id="firstName">
                            <label for="lastName" class="input-group-prepend">
                                <span class="input-group-text">Last Name:</span>
                            </label>
                            <input class="form-control" type="text" id="lastName">
                        </div>

                        <div class="row mb-3">
                            <div class="input-group col-4">
                                <label for="age" class="input-group-prepend">
                                    <span class="input-group-text">Age:</span>
                                </label>
                                <input class="form-control" type="number" id="Age:">
                            </div>
                            <div class="input-group col-8">
                                <label for="country" class="input-group-prepend">
                                    <span class="input-group-text">Country:</span>
                                </label>
                                <select id="country" class="form-control">
                                    <option value="default">Select Your country</option>
                                    <option value="country1">#country no.1</option>
                                    <option value="country2">#country no.2</option>
                                    <option value="country3">#country no.3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="cv">
                                <h5>Upload your CV:</h5>
                            </label>
                            <input type="file" class="form-control-file" id="cv">
                        </div>

                        <label for="description">
                            <h5>Describe Yourself:</h5>
                        </label>
                        <textarea cols="30" rows="10" class="form-control mb-3" id="description"></textarea>

                        <div class="row">
                            <button class="col btn btn-success m-3">Apply now</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light d-flex justify-content-between">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <h6> <a href="#" data-toggle="modal" data-target="#contactUsModal" data-dismiss="modal">More Details? Contact us!</a></h6>
                    </div>

                </div>
            </div>
        </div>

    </div>

    </div>

    <script src="./scripts.js"></script>

</body>

</html>
