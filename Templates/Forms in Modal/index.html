<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My_website</title>

    <!-- CDNs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Local files -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="fluid-container d-flex justify-content-around mt-4">
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#loginModal">Login</button>
        <button class="btn btn-success ml-4" data-toggle="modal" data-target="#registerModal">Register</button>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <img class="img-fluid rounded-circle w-50 d-block mx-auto" src="./profile.jpg" alt="Profile image">
                        <label for="username">
                            <h5>Username:</h5>
                        </label>
                        <input class="form-control mb-3" type="text" id="username">

                        <label for="password">
                            <h5>Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="password">

                        <label class="row mx-2" for="rememberMe">
                            <input class="mr-2 mt-1" type="checkbox" value="true" id="rememberMe">
                            <h6>Remember me</h6>
                        </label>
                        <div class="row">
                            <button class="col btn btn-success m-3">Login</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light d-flex justify-content-between">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <div>
                            <h6> <a href=".style.css" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Don`t have an account?</a></h6>
                            <h6> <a href="#">Forgot password?</a></h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="modal-title">Register</h3>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="container modal-body">
                        <img class="img-fluid rounded-circle w-50 d-block mx-auto" src="./profile.jpg" alt="Profile image">
                        <label for="username">
                            <h5>Username:</h5>
                        </label>
                        <input class="form-control mb-3" type="text" id="username">

                        <label for="password">
                            <h5>Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="password">

                        <label for="passwordRep">
                            <h5>Repeat Password:</h5>
                        </label>
                        <input class="form-control mb-3" type="password" id="passwordRep">

                        <label class="row mx-2" for="acceeptTos">
                            <input class="mr-2 mt-1" type="checkbox" value="true" id="acceeptTos">
                            <h6>Accept our <a href="#">Terms of Service</a></h6>
                        </label>
                        <div class="row">
                            <button class="col btn btn-success m-3">Register</button>
                        </div>
                    </div>

                    <div class="modal-footer bg-light d-flex justify-content-between">
                        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <h6> <a href="#" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Already have an account?</a></h6>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="./scripts.js"></script>

</body>

</html>
